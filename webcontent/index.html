<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<title>Vuephp</title>
</head>
<body>
	<script type="text/x-template" id="modal-template">
	<transition name="modal">
	<div class="modal-mask">
		<div class="modal-wrapper">
			<div class="modal-container">
				<div class="modal-header">
					<slot name="header"></slot>
				</div>
				<div class="modal-body">
					<slot name="body"></slot>
				</div>
				<div class="modal-footer">
					<slot name="footer"></slot>
				</div>
			</div>
		</div>
	</div>
	</transition>
	</script>
	<div id="app">
		<header> EXEMPLO DE ARQUITETURA </header>
		<nav id="menu">
			<ul>
				<li><a href="#" v-goto:home>Principal</a></li>
				<li><a href="#" v-goto:consultarUser v-if="logged">Consultar Usuário</a></li>
				<li><a href="#" v-goto:manterUser v-if="logged">Cadastrar Usuário</a></li>
				<li><a href="#" v-goto:login v-if="!logged">Login</a></li>
				<li><a href="#" v-goto:manterCidade v-if="logged">Cadastrar Cidade</a></li>
				<li><a href="#" v-if="logged" @click.prevent="logout">Sair</a></li>
			</ul>
		</nav>
		<app-content></app-content>
		<modal v-if="modal.openned">
		<h3 slot="header">Mensagem</h3>
		<span slot="body">{{modal.message}}</span>
		<div slot="footer">
			<button class="modal-default-button" @click="closeModal">{{modal.closeButtonTxt}}</button>
			<template v-if="modal.confirm">
			<button class="modal-default-button" style="margin-right: 15px;" @click="confirmModal">SIM</button>
			</template>
		</div>
		</modal>
	</div>
</body>
</html>
