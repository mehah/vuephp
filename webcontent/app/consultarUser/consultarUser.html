<table>
	<thead><tr><th>Nome</th><th>E-mail</th><th>Ação</th></tr></thead>
	<tbody>
		<tr v-for="user in users">
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>
				<a href="#" v-goto:manterUser="user.id">Alterar</a>
				<a href="#" @click="request('manterUser/remover', user)">Remover</a>
			</td>	
		</tr>
	</tbody>
</table>
<button v-goto:index>Voltar</button>
